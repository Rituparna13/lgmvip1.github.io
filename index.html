<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="ritu.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&family=Urbanist:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="text-center"> Welcome to Calculate Me! </h1>
  <div class="container flex flex-col items-center  mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text">
      <button class="button" id="reddish">C</button>
    </div>
     <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" id="purple">/</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="purple">-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" id="purple">+</button>
    </div>
    <div class="row">
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button" id="red">=</button>
      <button class="button" id="purple">*</button>
    </div>
  </div>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
